<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="" id="name" placeholder="Your name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="" id="email" placeholder="Email Address"><br>
        <label for="password">Password</label><br>
        <input type="password" name="" id="password" placeholder="password"><br>

        <div class="checkbox">
            <p>Choose favourite footbal players.</p>
            <input type="checkbox" name="ckbox" id="checkbox">
            <label for="checkbox">Cristiano Ronaldo</label><br>
            <input type="checkbox" name="ckbox" id="checkbox2">
            <label for="checkbox2">Leonal Messi</label><br>
            <input type="checkbox" name="ckbox" id="checkbox3">
            <label for="checkbox3">Neymar Jr.</label>
        </div>
        
        <div class="radio">
            <p>Which color do you link most?</p>
            <input type="radio" name="color" id="red">
            <label for="red">Red</label><br>
            <input type="radio" name="color" id="green">
            <label for="green">Green</label><br>
            <input type="radio" name="color" id="yellow">
            <label for="yellow">Yellow</label>
            
        </div>

        <div class="select">
            <p>Which is your favourite coding language?</p>
            <label for="select">Choose one: </label>
            <select name="" id="select">
                <option value="select" selected>select one</option>
                <option value="html">HtmL</option>
                <option value="js">Java script</option>
                <option value="c++">c++</option>
            </select>
        </div>
        <div class="file">
            <label for="file">Input your picture :</label>
            <input type="file" name="" id="file">
        </div>
        <div class="color">
            <label for="color">Chose color :</label>
            <input type="color" name="" id="color">
        </div>
        <div class="range">
            <label for="range">choose a number between 1-10 :</label>
            <input type="range" name="" id="range">
        </div>
        <div class="submit">
            <input type="submit" name="" id="" placeholder="submit">
        </div>



    </form>
</body>
</html>
